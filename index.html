<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMC</title>
	<meta name="descripcion" content="indice de masa corporal">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/index.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>IMC</h1>
			<h2>CÁLCULO DEL ÍNDICE DE MASA CORPORAL</h2>
		</div>
	</div>
	<div class="content-section block">
		<div class="content-block">
            <fieldset class="form-block">
                    <div class="col-xs-10 col-md-10">
                        <label><b>Estatura:</b></label><br >
                        <input id="estatura" name="estatura" type="text" placeholder="cm" class="form-control">
                    </div>
                    <br >
                    <div class="col-xs-10 col-md-10">
                    	<label><b>Peso:</b></label><br >
                        <input id="peso" name="peso" type="text" placeholder="kg" class="form-control">
                    </div>
                    <br >
                    <div class="col-xs-10 col-md-10">
                        <label><b>Resultado:</b></label><br >
                        <input id="imc" name="imc" type="text" placeholder="imc" class="form-control">
                    </div>
                    <br >
                    <div class="col-xs-10 col-md-10">
                        <button id="calcular" type="" class="btn btn-primary btn-lg" onclick="calcularIMC()">Calcular</button>
                    </div>
            </fieldset>
		</div>
	</div>
</body>
</html>
